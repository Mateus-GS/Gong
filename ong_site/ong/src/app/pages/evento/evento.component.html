<table class="table">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Data</th>
      <th scope="col">Descricao</th>
      <th scope="col">Local</th>
      <th scope="col">Quantidade de participantes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of evento">
      <td>{{ t.nome }}</td>
      <td>{{ t.data_hora }}</td>
      <td>{{ t.descricao}}</td>
      <td>{{ t.local }}</td>
      <td>{{ t.quant_participante }}</td>
    </tr>
  </tbody>
</table>
