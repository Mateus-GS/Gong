<div *ngIf="evento.id != -2" class="form-group" ></div>
<input type="hidden"  [(ngModel)]="evento.id">
<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
  <div class="btn-group mr-2" role="group" aria-label="Second group">
    <button type="submit" class="btn btn-primary" (click)="listar()">Listar</button>
  </div>
</div><br>

<table class="table">
  <thead class="cabeca_tabela">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Data</th>
      <th scope="col">Descricao</th>
      <th scope="col">Local</th>
      <th scope="col">Quantidade de participantes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let e of eventos">
      <th  scope="row">{{ e.id }}</th>
      <td>{{ e.nome }}</td>
      <td>{{ e.data_hora }}</td>
      <td>{{ e.descricao}}</td>
      <td>{{ e.local }}</td>
      <td>{{ e.quant_participante }}</td>
    </tr>
  </tbody>
</table>
