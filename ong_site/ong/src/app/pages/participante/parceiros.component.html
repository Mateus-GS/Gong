  <h1>Conheça nossos parceiros</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">Endereço</th>
        <th scope="col">E-mail</th>
        <th scope="col">Telefone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of participantes">
        <th scope="row">{{ t.id }}</th>
        <td>{{ t.nome }}</td>
        <td>{{ t.cpf }}</td>
        <td>{{ t.endereco }}</td>
        <td>{{ t.email }}</td>
        <td>{{ t.telefone }}</td>
      </tr>
    </tbody>
  </table>
